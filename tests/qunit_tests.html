<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <link rel="stylesheet" href="http://code.jquery.com/qunit/git/qunit.css" type="text/css" media="screen" />
  <script type="text/javascript" src="http://code.jquery.com/qunit/git/qunit.js"></script>
  <script type="text/javascript" src="http://jashkenas.github.com/coffee-script/extras/coffee-script.js"></script>
</head>
<body>
  <h1 id="qunit-header">Unit testes in CoffeeScript</h1>
 <h2 id="qunit-banner"></h2>
 <div id="qunit-testrunner-toolbar"></div>
 <h2 id="qunit-userAgent"></h2>
 <ol id="qunit-tests"></ol>
 <div id="qunit-fixture">test markup, will be hidden</div>
 

 <script type="text/coffeescript">























  $(()->
    module("I`m first Module")
    test("Assert 1 == 1", ()-> ok(1==1, "One expected to equal one"))
    test("Assert 1 equals 1", ()-> equal(1, 1, "One expected to equal one"))    
    test("Assert 1 notEquals 2", ()-> notEqual(1, 2, "One expected to not equal two"))

    module("Async Module")
    asyncTest("Assert 1 equals 1 async", ()-> 
                    start()
                    equal(1, 1, "One expected to equal one") 
              )

    module("Exception Module")
    a = () -> throw new Error("\\o/")
    test("Fisrt teste Error", ()-> raises(a , "must throw error to pass"))

    module("Class Test")
    class Car
      run : ()-> "Runing"
      stop : ()-> "Stoped"

    test("Assert new car run equals runing", ()-> equal(new Car().run(), "Runing", "new Car run expected to equal Runing"))    
    test("Assert new car stop equals stoped", ()-> equal(new Car().stop(), "Stoped", "new Car run expected to equal stoped"))

  );



















 
</script>
</body>
</html>
